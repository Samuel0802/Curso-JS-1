     <!-- CALCULADORA DO PRODUTO-->
<h3 class="mb-4 col-sm-4 centered">Calculadora</h3>

<div class="row g-2">
    <div class="input-group">
        <div class="input-group-text">Valor do Produto</div>
        <input type="number" step="0.01" class="form-control" name="campo1" >
      </div>

      <div class="input-group">
        <div class="input-group-text">Quantidade</div>
        <input type="number" step="0.01" class="form-control" name="campo2"><br>
      </div>
    </div>
    <br>
    <button type="button" class=" mb-4 col-sm-6btn btn-warning centered"   onclick="clicar()">Resultado</button>

    <div class="input-group mb-3 centered top">
        
        <span class="input-group-text">R$</span>
        <p class="resultado" style="color: black; font-size: 20px;"></p>
        <span class="input-group-text" style="font-size: 20px;">.00</span>
      </div>

   

    <script>
        function clicar() {
    var campo1 = document.querySelector("input[name=campo1]").value;
    var campo2 = document.querySelector("input[name=campo2]").value;
   
    var resultado = parseFloat(campo1) * parseFloat(campo2);
    document.querySelector(".resultado").innerHTML = resultado;
}
    </script>
