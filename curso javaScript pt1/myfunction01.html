
<html>
    <body>

        <p id="const">Eu sou um parágrafo</p>
               
        <p id="">Clique no botão para obter o conteudo HTML do elemento p.</p>

        <button onclick="myFunction()">Experimente</button>
        <p id="demo"></p>
        <script>

     function myFunction(){
         var botao = document.getElementById("const").innerHTML;
         document.getElementById("demo").innerHTML = botao;
     }

     
            
            </script>
    </body>
</html>
