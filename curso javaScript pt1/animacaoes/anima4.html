<html>

<body>
    <p>Passe o mouse sobre a caixa de seleção para Clicar</p>

    <form>
        <input type="checkbox" id="confirm" onmouseover="myFunction()" onclick="alert('Vc está confirmando!')"/>
    </form>
         <script>
       function myFunction(){
           document.getElementById("confirm").click();
       }
     
         </script>
</body>

</html>
